save_dir : './saved' # dir for saving log, weights
save_freq: 5

accelerator: 'gpu' # 'auto', 'gpu', 'cpu'
devices: [0] # 'auto': use all, [0]: use 0 gpu, [0, 1]: use 0, 1 gpus

trainer_options:
  check_val_every_n_epoch: 5
  num_sanity_val_steps: 0
  
optimizer: 'sgd'
optimizer_options:
  lr: 0.001
  momentum: 0.9
  weight_decay: 0.01
  nesterov: True

scheduler: 'yolo_lr'
scheduler_options:
  burn_in: 1000
  steps: [40000]
  scales: [0.1]


# Train settings -------------------------------------------------------------------------------------------------------
epochs: 100 # (int) number of epochs to train for
patience: 100 # (int) epochs to wait for no observable improvement for early stopping of training
batch_size: 4 # (int) number of images per batch
imgsz: 640 # (int) input images size as int for train and val modes
channels: 3 # (int) input images channels as int
workers: 8 # (int) number of worker threads for data loading (per RANK if DDP)
seed: 0 # (int) random seed for reproducibility
close_mosaic: 10 # (int) disable mosaic augmentation for final epochs (0 to disable)
amp: True # (bool) Automatic Mixed Precision (AMP) training, choices=[True, False], True runs AMP check

# Val/Test settings ----------------------------------------------------------------------------------------------------
conf: # (float, optional) object confidence threshold for detection (default 0.25 predict, 0.001 val)
iou: 0.7 # (float) intersection over union (IoU) threshold for NMS
max_det: 300 # (int) maximum number of detections per image

# Hyperparameters ------------------------------------------------------------------------------------------------------
box: 7.5 # (float) box loss gain
cls: 0.5 # (float) cls loss gain (scale with pixels)
dfl: 1.5 # (float) dfl loss gain
hsv_h: 0.015 # (float) image HSV-Hue augmentation (fraction)
hsv_s: 0.7 # (float) image HSV-Saturation augmentation (fraction)
hsv_v: 0.4 # (float) image HSV-Value augmentation (fraction)
degrees: 0.0 # (float) image rotation (+/- deg)
translate: 0.1 # (float) image translation (+/- fraction)
scale: 0.5 # (float) image scale (+/- gain)
shear: 0.0 # (float) image shear (+/- deg)
perspective: 0.0 # (float) image perspective (+/- fraction), range 0-0.001
flipud: 0.0 # (float) image flip up-down (probability)
fliplr: 0.5 # (float) image flip left-right (probability)
mosaic: 1.0 # (float) image mosaic (probability)
mixup: 0.0 # (float) image mixup (probability)
cutmix: 0.0 # (float) image cutmix (probability)

# Dataset -------------------------------------------------------------------------------------------------------------
path: /mnt/michael/datasets/coco8 # dataset root dir
train: "images/train" # train images
val: "images/val" # val images
test: # test images (optional)

